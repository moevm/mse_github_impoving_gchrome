<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        button {
            height: auto;
            width: 100%;
            outline: none;
        }

    </style>
</head>
<body>
<h3>MOEVM Github</h3>

</label>

<button id="createRepos" class="w3-button w3-black">Create repos</button>
</body>
</html>
