<!DOCTYPE html>
<html lang="en">
<head>
    <title>MOEVM Extension</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        .main {
            width: 300px;
        }

        button {
            height: auto;
            width: 100%;
            outline: none;
        }
    </style>

    <script src="../libs/chrome-auth/oauth2.js"></script>
    <script src="popup.js"></script>
</head>
<body>
<div class="main">
    <button id="oauth-button" style="display: block"> Click Me to Authorize with GitHub</button>
    <button id="logout-button" style="display: none"> Click Me to LogOut with GitHub</button>
    <div id="create_repo_panel" style="display: none">
        <h3>MOEVM Github</h3>
        <div>
            <label>
                Year:
                <input id="year" type="text" value="2019">
            </label>
        </div>
        <div>
            <label>
                Count:
                <input id="count" type="text" value="4">
            </label>
        </div>
        <div>
            <label>
                Groups:
                <input id="grList" type="text" placeholder="Group list comma separeted...">
            </label>
        </div>
        <div>
            <label>
                Users:
                <input id="users" type="text" placeholder="Users comma separeted...">
            </label>
        </div>
        <div>
            <label>
                Teams:
                <input id="teams" type="text" placeholder="Teams comma separeted...">
            </label>
        </div>
        <button id="createRepos" class="w3-button w3-black">Create repos</button>
    </div>
</div>
</body>
</html>
